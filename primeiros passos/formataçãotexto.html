<!DOCTYPE html>
<html>
    <head>
        <title>
            formataçao texto
        </title>
    </head>
    <body>
        <!--texto em negrito-->
        <b>isso é um texto em negrito</b>
        <br>
        <!--exibe texto importante-->
        <strong>Isso é um texto importante</strong>
        <br>
        <!--Define um texto em italico-->
        <i> isso é um texto em italio</i>
        <br>
        <em>isso isso é um texto</em>
        <!--Define o texto menor-->
        <small>Isso é uma alteraçaoS</small>
        <!--Define o texto que deve ser marcado-->
        <br>
        <p>Do not forget to buy <mark>milk</mark> today.</p>
        <!--funco del-->
        <p>Minha cor favorita is <del>blue</del> red.</p>
        <!--sublina a linha-->
        <p>Minha cor favorita é <del>blue</del> <ins>red</ins>.</p>
        <p>isso é <sub>subscriped </sub></p>
        <p>isso é <sup>superscripted</sup> tex.</p>
    </body>
</html>
